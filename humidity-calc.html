<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氣體濕度計算器 | Humidity Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Microsoft JhengHei, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0;
            color: var(--primary-color);
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: #888;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
        }

        .tab-btn:hover {
            background-color: #f9f9f9;
        }

        .calc-form {
            display: none;
        }

        .calc-form.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        /* 壓力輸入框特別樣式 */
        .input-pressure {
            border-left: 4px solid #e67e22 !important;
            background-color: #fffaf0;
        }

        .btn-calc {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-calc:hover {
            background-color: #2980b9;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f6f3;
            border-radius: 8px;
            border-left: 5px solid #1abc9c;
            display: none;
        }

        .result-box h3 {
            margin: 0 0 10px 0;
            color: #16a085;
            font-size: 1.1rem;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 5px;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .result-label {
            color: #555;
            font-size: 0.9rem;
        }
        
        .sub-value {
            font-size: 1.2rem;
            color: #e67e22; /* 橘色強調 PPM */
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div style="font-size: 3rem; color: #3498db; margin-bottom: 10px;">
                <i class="fa-solid fa-gauge-high"></i>
            </div>
            <h2>氣體濕度計算公式</h2>
            <p>Humidity, Dew Point & PPM Calculator</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('mode1')">1. 露點轉濕度</button>
            <button class="tab-btn" onclick="switchTab('mode2')">2.
