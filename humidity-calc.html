<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氣體濕度計算器 | Humidity Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 沿用首頁的設計風格，保持一致性 */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Microsoft JhengHei, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0;
            color: var(--primary-color);
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        /* 頁籤切換樣式 */
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: #888;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
        }

        .tab-btn:hover {
            background-color: #f9f9f9;
        }

        /* 表單區域 */
        .calc-form {
            display: none; /* 預設隱藏 */
        }

        .calc-form.active {
            display: block; /* 啟用時顯示 */
            animation: fadeIn 0.5s;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* 確保 padding 不會撐開寬度 */
        }

        .btn-calc {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-calc:hover {
            background-color: #2980b9;
        }

        /* 結果顯示區 */
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f6f3;
            border-radius: 8px;
            border-left: 5px solid #1abc9c;
            display: none; /* 預設隱藏 */
        }

        .result-box h3 {
            margin: 0 0 10px 0;
            color: #16a085;
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div style="font-size: 3rem; color: #3498db; margin-bottom: 10px;">
                <i class="fa-solid fa-droplet"></i>
            </div>
            <h2>氣體濕度計算公式</h2>
            <p>Humidity & Dew Point Calculator</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('mode1')">1. 露點轉濕度</button>
            <button class="tab-btn" onclick="switchTab('mode2')">2. 濕度轉露點</button>
        </div>

        <div id="mode1" class="calc-form active">
            <div class="form-group">
                <label>氣體溫度 (Air Temperature, °C)</label>
                <input type="number" id="temp1" placeholder="例如: 25" step="0.1">
            </div>
            <div class="form-group">
                <label>露點溫度 (Dew Point, °C)</label>
                <input type="number" id="dew1" placeholder="例如: 10" step="0.1">
            </div>
            <button class="btn-calc" onclick="calculateRH()">計算相對濕度</button>
            
            <div id="result1" class="result-box">
                <h3>計算結果：相對濕度 (RH)</h3>
                <div class="result-value" id="resText1">-- %</div>
            </div>
        </div>

        <div id="mode2" class="calc-form">
            <div class="form-group">
                <label>氣體溫度 (Air Temperature, °C)</label>
                <input type="number" id="temp2" placeholder="例如: 25" step="0.1">
            </div>
            <div class="form-group">
                <label>相對濕度 (RH, %)</label>
                <input type="number" id="rh2" placeholder="例如: 50" step="0.1" max="100" min="0">
            </div>
            <button class="btn-calc" onclick="calculateDew()">計算露點溫度</button>

            <div id="result2" class="result-box">
                <h3>計算結果：露點溫度 (Dew Point)</h3>
                <div class="result-value" id="resText2">-- °C</div>
            </div>
        </div>

        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> 回到工具箱首頁
        </a>
    </div>

    <script>
        // 頁籤切換邏輯
        function switchTab(modeId) {
            // 隱藏所有表單
            document.querySelectorAll('.calc-form').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            // 顯示選中的表單
            document.getElementById(modeId).classList.add('active');
            
            // 更新按鈕樣式
            // 這裡簡單判定：如果是 mode1，第一個按鈕亮；否則第二個亮
            const buttons = document.querySelectorAll('.tab-btn');
            if(modeId === 'mode1') {
                buttons[0].classList.add('active');
            } else {
                buttons[1].classList.add('active');
            }

            // 清除結果區
            document.getElementById('result1').style.display = 'none';
            document.getElementById('result2').style.display = 'none';
        }

        // --- Magnus 公式參數 ---
        // 適用範圍: -45°C 到 60°C 之間誤差極小
        const A = 17.625;
        const B = 243.04;

        // 計算相對濕度 (Mode 1)
        function calculateRH() {
            const T = parseFloat(document.getElementById('temp1').value);
            const Td = parseFloat(document.getElementById('dew1').value);

            if (isNaN(T) || isNaN(Td)) {
                alert("請輸入正確的溫度數值！");
                return;
            }

            // 公式: RH = 100 * (exp((A*Td)/(B+Td)) / exp((A*T)/(B+T)))
            const alpha = (A * Td) / (B + Td);
            const beta = (A * T) / (B + T);
            
            let RH = 100 * (Math.exp(alpha) / Math.exp(beta));
            
            // 修正極端值
            if (RH > 100) RH = 100;
            if (RH < 0) RH = 0;

            const resultDiv = document.getElementById('result1');
            resultDiv.style.display = 'block';
            document.getElementById('resText1').innerText = RH.toFixed(2) + " %";
        }

        // 計算露點溫度 (Mode 2)
        function calculateDew() {
            const T = parseFloat(document.getElementById('temp2').value);
            const RH = parseFloat(document.getElementById('rh2').value);

            if (isNaN(T) || isNaN(RH)) {
                alert("請輸入正確的數值！");
                return;
            }
            
            if (RH <= 0 || RH > 100) {
                alert("相對濕度必須在 0 到 100 之間");
                return;
            }

            // 公式推導: alpha = ln(RH/100) + (A*T)/(B+T)
            // Td = (B * alpha) / (A - alpha)
            
            const lnRH = Math.log(RH / 100);
            const beta = (A * T) / (B + T);
            const alpha = lnRH + beta;

            const Td = (B * alpha) / (A - alpha);

            const resultDiv = document.getElementById('result2');
            resultDiv.style.display = 'block';
            document.getElementById('resText2').innerText = Td.toFixed(2) + " °C";
        }
    </script>
</body>
</html>
