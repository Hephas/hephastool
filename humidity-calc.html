<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氣體濕度計算器 | Humidity Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Microsoft JhengHei, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0;
            color: var(--primary-color);
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: #888;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
        }

        .tab-btn:hover {
            background-color: #f9f9f9;
        }

        .calc-form {
            display: none;
        }

        .calc-form.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        /* 壓力輸入框特別樣式 */
        .input-pressure {
            border-left: 4px solid #e67e22 !important;
            background-color: #fffaf0;
        }

        .btn-calc {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-calc:hover {
            background-color: #2980b9;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f6f3;
            border-radius: 8px;
            border-left: 5px solid #1abc9c;
            display: none;
        }

        .result-box h3 {
            margin: 0 0 10px 0;
            color: #16a085;
            font-size: 1.1rem;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 5px;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .result-label {
            color: #555;
            font-size: 0.9rem;
        }
        
        .sub-value {
            font-size: 1.2rem;
            color: #e67e22; /* 橘色強調 PPM */
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div style="font-size: 3rem; color: #3498db; margin-bottom: 10px;">
                <i class="fa-solid fa-gauge-high"></i>
            </div>
            <h2>氣體濕度計算公式</h2>
            <p>Humidity, Dew Point & PPM Calculator</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('mode1')">1. 露點轉濕度</button>
            <button class="tab-btn" onclick="switchTab('mode2')">2. 濕度轉露點</button>
        </div>

        <div id="mode1" class="calc-form active">
            <div class="form-group">
                <label>系統壓力 (Gauge Pressure, kPag)</label>
                <input type="number" id="pressure1" class="input-pressure" placeholder="例如: 700 (若為常壓請填 0)" step="0.1" value="0">
                <small style="color:#888;">* 輸入 0 代表一般大氣環境</small>
            </div>
            <div class="form-group">
                <label>氣體溫度 (Air Temperature, °C)</label>
                <input type="number" id="temp1" placeholder="例如: 25" step="0.1">
            </div>
            <div class="form-group">
                <label>壓力露點 (Pressure Dew Point, °C)</label>
                <input type="number" id="dew1" placeholder="例如: 10" step="0.1">
            </div>
            <button class="btn-calc" onclick="calculateMode1()">計算結果</button>
            
            <div id="result1" class="result-box">
                <div class="result-row">
                    <span class="result-label">相對濕度 (RH)</span>
                    <span class="result-value" id="resRH1">-- %</span>
                </div>
                <div class="result-row">
                    <span class="result-label">體積含水量 (Volume)</span>
                    <span class="result-value sub-value" id="resPPM1">-- PPMv</span>
                </div>
                <div class="result-row">
                    <span class="result-label">水氣分壓 (Vapor Pres.)</span>
                    <span class="result-value" style="font-size: 1rem;" id="resVP1">-- hPa</span>
                </div>
            </div>
        </div>

        <div id="mode2" class="calc-form">
            <div class="form-group">
                <label>系統壓力 (Gauge Pressure, kPag)</label>
                <input type="number" id="pressure2" class="input-pressure" placeholder="例如: 700 (若為常壓請填 0)" step="0.1" value="0">
                <small style="color:#888;">* 輸入 0 代表一般大氣環境</small>
            </div>
            <div class="form-group">
                <label>氣體溫度 (Air Temperature, °C)</label>
                <input type="number" id="temp2" placeholder="例如: 25" step="0.1">
            </div>
            <div class="form-group">
                <label>相對濕度 (RH, %)</label>
                <input type="number" id="rh2" placeholder="例如: 50" step="0.1" max="100" min="0">
            </div>
            <button class="btn-calc" onclick="calculateMode2()">計算結果</button>

            <div id="result2" class="result-box">
                <div class="result-row">
                    <span class="result-label">壓力露點 (Dew Point)</span>
                    <span class="result-value" id="resDew2">-- °C</span>
                </div>
                <div class="result-row">
                    <span class="result-label">體積含水量 (Volume)</span>
                    <span class="result-value sub-value" id="resPPM2">-- PPMv</span>
                </div>
                <div class="result-row">
                    <span class="result-label">水氣分壓 (Vapor Pres.)</span>
                    <span class="result-value" style="font-size: 1rem;" id="resVP2">-- hPa</span>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> 回到工具箱首頁
        </a>
    </div>

    <script>
        function switchTab(modeId) {
            document.querySelectorAll('.calc-form').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(modeId).classList.add('active');
            
            const buttons = document.querySelectorAll('.tab-btn');
            if(modeId === 'mode1') buttons[0].classList.add('active');
            else buttons[1].classList.add('active');

            document.getElementById('result1').style.display = 'none';
            document.getElementById('result2').style.display = 'none';
        }

        // --- Magnus 公式常數 (-45°C ~ 60°C) ---
        const A = 17.625;
        const B = 243.04;
        const ATM_PA = 101.325; // 標準大氣壓 kPa

        // 輔助函式：根據溫度計算飽和水氣壓 (回傳 hPa)
        function getSatVaporPressure(temp) {
            return 6.1094 * Math.exp((A * temp) / (B + temp));
        }

        // 模式一：露點 + 壓力 -> 濕度 & PPM
        function calculateMode1() {
            const P_gauge = parseFloat(document.getElementById('pressure1').value);
            const T = parseFloat(document.getElementById('temp1').value);
            const Td = parseFloat(document.getElementById('dew1').value);

            if (isNaN(P_gauge) || isNaN(T) || isNaN(Td)) {
                alert("請輸入所有數值！");
                return;
            }

            // 1. 計算絕對壓力 (kPa abs)
            const P_abs = P_gauge + ATM_PA;

            // 2. 計算實際水氣壓 (e) = 露點下的飽和水氣壓
            // 注意：這裡假設輸入的露點是 "該壓力下的露點 (Pressure Dew Point)"
            const e = getSatVaporPressure(Td); // 單位 hPa

            // 3. 計算該溫度下的飽和水氣壓 (es)
            const es = getSatVaporPressure(T); // 單位 hPa

            // 4. 計算相對濕度 RH (%)
            let RH = (e / es) * 100;
            if (RH > 100) RH = 100;
            if (RH < 0) RH = 0;

            // 5. 計算 PPMv (Parts Per Million by Volume)
            // 公式: PPMv = (e / P_abs) * 10^6
            // 注意單位統一：e 是 hPa, P_abs 是 kPa -> 需將 P_abs * 10 轉為 hPa
            const P_abs_hPa = P_abs * 10;
            const ppmv = (e / P_abs_hPa) * 1000000;

            // 顯示結果
            document.getElementById('result1').style.display = 'block';
            document.getElementById('resRH1').innerText = RH.toFixed(2) + " %";
            document.getElementById('resPPM1').innerText = ppmv.toFixed(0) + " PPMv";
            document.getElementById('resVP1').innerText = e.toFixed(2) + " hPa";
        }

        // 模式二：濕度 + 壓力 -> 露點 & PPM
        function calculateMode2() {
            const P_gauge = parseFloat(document.getElementById('pressure2').value);
            const T = parseFloat(document.getElementById('temp2').value);
            const RH = parseFloat(document.getElementById('rh2').value);

            if (isNaN(P_gauge) || isNaN(T) || isNaN(RH)) {
                alert("請輸入所有數值！");
                return;
            }
            if (RH < 0 || RH > 100) {
                alert("相對濕度必須在 0-100 之間");
                return;
            }

            // 1. 計算絕對壓力
            const P_abs = P_gauge + ATM_PA;

            // 2. 計算飽和水氣壓 (es)
            const es = getSatVaporPressure(T); // hPa

            // 3. 計算實際水氣壓 (e)
            const e = es * (RH / 100); // hPa

            // 4. 反推露點 (Magnus 公式逆運算)
            // alpha = ln(e / 6.1094)
            // Td = (B * alpha) / (A - alpha)
            const alpha = Math.log(e / 6.1094);
            const Td = (B * alpha) / (A - alpha);

            // 5. 計算 PPMv
            const P_abs_hPa = P_abs * 10;
            const ppmv = (e / P_abs_hPa) * 1000000;

            // 顯示結果
            document.getElementById('result2').style.display = 'block';
            document.getElementById('resDew2').innerText = Td.toFixed(2) + " °C";
            document.getElementById('resPPM2').innerText = ppmv.toFixed(0) + " PPMv";
            document.getElementById('resVP2').innerText = e.toFixed(2) + " hPa";
        }
    </script>
</body>
</html>
